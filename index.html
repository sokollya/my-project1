<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <ul class="city-names">
            <li class="city">
              <a href="" class="nameCity" id="Kharkiv">Kharkiv</a>
            </li>
            <li class="city">
              <a href="" class="nameCity" id="Warsaw">Warsaw</a>
            </li>
            <li class="city">
              <a href="" class="nameCity" id="Paris">Paris</a>
            </li>
            <li class="city">
              <a href="" class="nameCity" id="Berlin">Berlin</a>
            </li>
          </ul>
        </header>
        <div class="search-form">
          <form class="left-searching" id="search-form">
            <input
              type="search"
              placeholder="Enter your city"
              autocomplete="off"
              id="city-input"
            />
            <input
              type="submit"
              class="btn btn-primary shadow-sm"
              value="Search"
            />

            <button type="button" class="btn btn-secondary">Current</button>
          </form>
        </div>

        <h1 id="city">Bydgoszcz</h1>
        <ul class="additional">
          <li class="time" id="date"></li>
          <li class="time" id="sky-value">Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src=""
                alt="Partly"
                class="weather-icons float-left"
                id="icon"
              />
              <span class="temperature" id="temperature">16</span
              ><span class="units"
                ><a href="#" id="celsius">°C </a>|<a href="#" id="fahrenheit"
                  >°F</a
                ></span
              >
              <div class="float-left"></div>
            </div>
          </div>
          <div class="col-6">
            <ul class="left-additional">
              <li class="humidity">Humidity:<span id="humidity">30</span>%</li>
              <li class="wind">Wind: <span id="wind">7</span>km/h</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
